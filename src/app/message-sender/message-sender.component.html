<div class="container mt-5">
  <div class="row ">
    <form class="col-lg-8 col-md-12 col-sm-12">
      <mat-form-field class="message-input">
        <mat-label>Leave a message</mat-label>
        <textarea matInput placeholder="Message..." rows="10"></textarea>
      </mat-form-field>
    </form>

    <div
      class="file-upload-container  d-flex flex-column flex-sm-fill align-items-center justify-content-center col-lg-4 col-md-12 col-sm-12">
      <div class="mat-subheading-2">Upload file</div>
      <mat-icon color="primary">cloud_upload</mat-icon>
      <div class="mat-subheading-2">Drage and drop your file here</div>
      <div class="mat-subheading-2">OR</div>
      <button (click)="fileInput.click()" color="primary" mat-raised-button>Browse file</button>
      <input #fileInput (change)="onFileSelected()" hidden id="file" type="file">
      <div>{{fileInput.value}}</div>
    </div>
  </div>

  <div>
    <table [dataSource]="dataSource" class="mat-elevation-z8 mb-5 mt-5" mat-table style="border-radius: 10px">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th *matHeaderCellDef mat-header-cell>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [aria-label]="checkboxLabel()"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td *matCellDef="let row" mat-cell>
          <mat-checkbox (change)="$event ? selection.toggle(row) : null"
                        (click)="$event.stopPropagation()"
                        [aria-label]="checkboxLabel(row)"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th *matHeaderCellDef mat-header-cell> No.</th>
        <td *matCellDef="let element" mat-cell> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell> Name</th>
        <td *matCellDef="let element" mat-cell> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th *matHeaderCellDef mat-header-cell> Weight</th>
        <td *matCellDef="let element" mat-cell> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th *matHeaderCellDef mat-header-cell> Symbol</th>
        <td *matCellDef="let element" mat-cell> {{element.symbol}} </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr (click)="selection.toggle(row)" *matRowDef="let row; columns: displayedColumns;"
          mat-row>
      </tr>
    </table>
  </div>
</div>
